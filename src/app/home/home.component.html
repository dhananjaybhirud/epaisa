<ngb-tabset class="custom-tab" #t="ngbTabset">
  <ngb-tab title="EMPLOYEE">
    <ng-template ngbTabContent>
     <!-- Change tab to role====> -->
     <div class="row">
       <div class="col-md">
        <form class="form-inline">
          <div class="form-group hidden">
            <div class="input-group">
              <input name="datepicker"
                     class="form-control"
                     ngbDatepicker
                     #datepicker="ngbDatepicker"
                     [autoClose]="'outside'"
                     (dateSelect)="onDateSelection($event)"
                     [displayMonths]="2"
                     [dayTemplate]="t"
                     outsideDays="hidden"
                     [startDate]="fromDate!">
              <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input #dpFromDate
                     class="form-control" placeholder="yyyy-mm-dd"
                     name="dpFromDate"
                     [value]="formatter.format(fromDate)"
                     (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <input #dpToDate
                class="form-control" placeholder="yyyy-mm-dd"
                name="dpToDate"
                [value]="formatter.format(toDate)"
                (input)="toDate = validateInput(toDate, dpToDate.value)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
                  <i class="fa fa-calendar text-pink" aria-hidden="true"></i>
                </button>
              </div>
            </div>

          </div>

        </form>

       </div>
     </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="ROLE" id="role">
    <ng-template ngbTabContent>
      ROLE
    </ng-template>
  </ngb-tab>
  <ngb-tab title="CASHOUT" >
    <ng-template ngbTabContent>
      Cashout
    </ng-template>
  </ngb-tab>
  <ngb-tab title="ADD PAYROLL" >
    <ng-template ngbTabContent>
     ADD PAYROLL
    </ng-template>
  </ngb-tab>
  <ngb-tab title="PAYROLL" >
    <ng-template ngbTabContent>
      PAYROLL
    </ng-template>
  </ngb-tab>
</ngb-tabset>
